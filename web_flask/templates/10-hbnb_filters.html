<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>airBnB Clone</title>
    <meta name="description" content="Description for airBnB Clone">
    <link rel="icon" type="image/png" href="images/favicon.png">

			  <h2>Arizona:</h2>
			  <li><p>Tucson</p></li>
			  <li><p>Phoenix</p></li>
			</li>
			<li>

			  <li><p>San Francisco</p></li>
			  <li><p>Los Altos</p></li>
			</li>
		  </ul>
		</div>
		<div class="filter-item amenities">
		  <h3 class="filter-text">Amenities</h3>
		  <h4 class="filter-text">&nbsp;</h4>
		  <ul class="popover popover-amenities">
			<li><p>Internet</p></li>
			<li><p>TV</p></li>
			<li><p>Kitchen</p></li>
			<li><p>Iron</p></li>
