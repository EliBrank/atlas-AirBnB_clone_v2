<!DOCTYPE html>

<HTML lang="en">
  <HEAD>
	<META name="viewport" content="initial-scale=1, width=device-width">
	<TITLE>states list</TITLE>
  </HEAD>
  <BODY>
	<H1>States</H1>
	<UL>
	  {% for state in states_values|sort(attribute="name") %}
		<LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
	  {% endfor %}
	</UL>
  </BODY>
</HTML>
